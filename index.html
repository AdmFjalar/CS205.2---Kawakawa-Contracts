<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA3-512 Base Functionality</title>
</head>
<body>

        <label for="inputText">Enter Text:</label>

    <script src="hash.js"></script>
