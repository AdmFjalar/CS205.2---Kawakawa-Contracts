<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA3-512 Base Functionality</title>
</head>
<body>
    <h1>SHA3-512 Hash Generator</h1>
    <form id="hashForm">
        <label for="inputText1">Enter Document 1:</label>
        <textarea rows="50" cols="100" required id="inputText1" name="inputText1"></textarea>
        
        <label for="inputText2">Enter Document 2:</label>
        <textarea rows="50" cols="100" required id="inputText2" name="inputText2"></textarea>
        
        <button type="submit">Generate Hash</button>
    </form>
    <div id="hashResult"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
    <script src="hash.js"></script>
</body>
</html>
