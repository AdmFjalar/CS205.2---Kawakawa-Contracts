<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kawakawa Contract Comparator</title>
</head>
<body>
<form id="hashForm">
    <div class="topStrip">
        <div class="titleBox">
            <h1 class="documentBoxTitle">Document 01</h1>
        </div>
        <button type="submit" class="submitButton">SUBMIT</button>
        <div class="titleBox">
            <h1 class="documentBoxTitle">Document 02</h1>
        </div>
    </div>
    <div class="mainContainer">
        <div class="documentBox">
            <textarea class="textarea" id="Document01" name="Document01">Paste text here</textarea>
            <p class="paragraph" id="paragraph01"></p>
        </div>
        <div class="blankCenterBox">
            <h1 class="centerBoxText">Not Submitted</h1>
            Click "Submit" to compare the documents.
        </div>
        <div class="matchCenterBox">
            <h1 class="centerBoxText">MATCH</h1>
        </div>
        <div class="mismatchCenterBox" id='mismatchCenterBox01'>
            <h2 class="centerBoxText">MISMATCH</h2>
            <div class="ignoreBox" id='ignoreBox01'>
                <h3>Mismatch 01</h3>
                Stuff stuff stuff
                <div class="toggleBox">
                    ON
                    <input type="checkbox" id="ignore" class="toggle">
                    <label for="ignore" class="toggleLabel">
                        <div class="ball"></div>
                    </label>
                    OFF
                </div>
            </div>
        </div>
        <div class="documentBox">
            <textarea class="textarea" id="Document02" name="Document02">Text goes here</textarea>
            <p class="paragraph" id="paragraph02"></p>
        </div>
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
<script src="hash.js"></script>
</body>
</html>
